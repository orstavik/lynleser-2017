<link rel="import" href="joystick-button.html">

<dom-module id="lynleser-joystick">
  <template>
    <style>
      :host { display: block; }
    </style>

    <joystick-button id="joystick"
                     frequency-ms="50"
                     sensitivity="10"
                     
                     on-pull="_joystickPull"
                     on-tap="_joystickTap"></joystick-button>

  </template>
  <script>
    class LynleserJoystick extends Polymer.Element {
      static get is() {
        return "lynleser-joystick";
      }

      static get config() {
        return {
          properties: {
            myProp: {
              type: Array,
              observer: "myObserver"
            }
          }
        };
      }

      _joystickPull(e) {
        e.stopPropagation();
        if (e.detail.direction == "n" || e.detail.direction == "s")
          this._fire("speed-change", e.detail.y);
        else if (e.detail.direction == "e"|| e.detail.direction == "w")
          this._fire("word-wider", e.detail.x);
      }

      _joystickTap(e) {
        e.stopPropagation();
        this._fire("start-stop", null);
      }

      _fire(name, value){
        this.dispatchEvent(new CustomEvent(name, {composed: true, bubbles: true, detail: value}));
      }
    }
    customElements.define(LynleserJoystick.is, LynleserJoystick);
  </script>
</dom-module>
