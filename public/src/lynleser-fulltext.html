<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="lynleser-fulltext">
  <template>
    <style>
      :host {
        display: block;
        background: white;
      }
      #appendable {
        display: block;
        height: 60vh;
        overflow-y: scroll;
      }
    </style>

    <div id="appendable"></div>
  </template>
  <script>
    class LynleserFulltext extends Polymer.Element {
      static get is() {
        return "lynleser-fulltext";
      }


      static get config() {
        return {
          properties: {
            href: {
              type: String,
              observer: "_hrefChanged"
            }
          },
          //observers: []
        };
      }
      
      loadContent(doc) {
        let start = new Date().getTime();
        // for(let i = 0; i < doc.body.children.length; i++) {
        //   let child = doc.body.children[i];
        //   this.$.appendable.appendChild(child);
        // }
        this.$.appendable.appendChild(doc.body);
        let end = new Date().getTime();
        console.log(end - start);
      }
    }
    customElements.define(LynleserFulltext.is, LynleserFulltext);
  </script>
</dom-module>
