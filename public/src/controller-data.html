<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="firebase-on.html">
<link rel="import" href="firebase-loginout.html">
<link rel="import" href="firebase-bucket.html">

<dom-module id="controller-data">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
    <app-indexeddb-mirror key="genericState"
                          data="{{fireGenericState}}"
                          persisted-data="{{genericState}}"></app-indexeddb-mirror>
    <firebase-on id="serverUserState"
                 active="[[serverUser]]"
                 path="/users/[[serverUser.uid]]"
                 result="{{userState}}"
                 on-found-no-data="_newUser"></firebase-on>
    <firebase-on once
                 active
                 path="/system/books"
                 result="{{systemBooks}}"></firebase-on>
    <firebase-loginout id="auth" user="{{serverUser}}"></firebase-loginout>
    <firebase-bucket id="bucket" root-path="books/" result="{{serverBooks}}"></firebase-bucket>
  </template>
  <script>

    class ControllerData extends Polymer.Element {
      static get is() {
        return "controller-data";
      }

      static get properties() {
        return {
          serverUser: {
            type: Object,
            notify: true
          },
          systemBooks: Object,
          genericState: {
            type: Object,
            notify: true
          },
          fireGenericState: {
            type: Object,
            computed: "_makeGenericState(systemBooks)"
          },
          serverBooks: {
            type: Object,
            notify: true
          },
          userState: {
            type: Object,
            notify: true
          }
        };
      }

      getBook(book) {
        this.$.bucket.loadData(book.key, book.fileName);
      }

      _makeGenericState(books) {
        return books ? {books: books} : undefined;
      }

      signIn() {
        this.$.auth.signIn();
      }

      signOut() {
        this.$.auth.signOut();
      }

      _newUser(e) {
        this.$.serverUserState.updateOverwrite({registered: firebase.database.ServerValue.TIMESTAMP});
        this._fire("system-message", "Welcome new user!");
      }

      updateChanges(changes) {
        this.$.serverUserState.updateMerge(changes);
      }

      _fire(name, detail){
        this.dispatchEvent(new CustomEvent(name, {composed: true, bubbles: true, detail: detail}));
      }
    }
    customElements.define(ControllerData.is, ControllerData);
  </script>
</dom-module>
