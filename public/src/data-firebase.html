<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="firebase-on.html">
<link rel="import" href="firebase-loginout.html">

<dom-module id="data-firebase">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
    <app-indexeddb-mirror key="genericState"
                          data="{{fbGenericState}}"
                          persisted-data="{{genericState}}"></app-indexeddb-mirror>
    <firebase-on active="[[serverUser]]"
                 path="/users/[[serverUser.uid]]"
                 result="{{userState}}"></firebase-on>
    <firebase-on once
                 active
                 path="/system/books"
                 result="{{systemBooks}}"></firebase-on>
    <firebase-loginout id="auth" user="{{serverUser}}"></firebase-loginout>
  </template>
  <script>

    class DataFirebase extends Polymer.Element {
      static get is() {
        return "data-firebase";
      }

      static get properties() {
        return {
          serverUser: {
            type: Object,
            observer: "_serverUserChanged",
            notify: true
          },
          systemBooks: Object,
          genericState: {
            type: Object,
            computed: "_makeGenericState(systemBooks)",
            notify: true
          },
          fireGenericState: Object,
          serverBooks: {
            type: Object,
            notify: true
          },
          userState: {
            type: Object,
            notify: true
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.set("serverBooks", {});
        this._db = firebase.database();
      }

      getBook(book) {
        if (this.serverBooks[book.key])
          return;
        let fileRef = firebase.storage().ref('books/' + book.fileName);
        fileRef.getDownloadURL().then(function (url) {
          let xhr = new XMLHttpRequest();
          xhr.responseType = 'document';
          xhr.onload = function (event) {
            const res = Object.assign({}, this.serverBooks);
            res[book.key] = {key: book.key, fileName: book.fileName, body: xhr.response};
            this.set("serverBooks", res);
          }.bind(this);
          xhr.open('GET', url);
          xhr.send();
        }.bind(this)).catch(this._systemError.bind(this));
      }

      _makeGenericState(books) {
        return books ? {books: books} : undefined;
      }

      _serverUserChanged(user){
        if (user)
          this.checkIfFirstTimeUser(user);
      }

      signIn(){
        this.$.auth.signIn();
      }

      signOut(){
        this.$.auth.signOut();
      }

      checkIfFirstTimeUser(user) {
        const userDataInDB = this._db.ref("/users/" + user.uid);
        userDataInDB.once("value").then(
          function (success) {
            if (!success.exists()) {                //user not registered before
              userDataInDB.set({registered: firebase.database.ServerValue.TIMESTAMP});
              this.systemMessage("Welcome new user!");
            }
          }.bind(this), this._systemError.bind(this));
      }

      updateChanges(changes) {
        if (!this.serverUser || !this.serverUser.uid)
          return;
        const updates = {};
        for (let s of Object.keys(changes.settings))
          updates["/users/" + this.serverUser.uid + "/settings/" + s] = changes.settings[s];
        this._db.ref().update(updates, function () {
          this.systemMessage("updated changes: " + Object.keys(changes.settings));
        }.bind(this));
      }

      _systemError(error) {
        this.dispatchEvent(new CustomEvent("system-error", {composed: true, bubbles: true, detail: error}));
      }

      systemMessage(str) {
        this.dispatchEvent(new CustomEvent("system-message", {composed: true, bubbles: true, detail: str}));
      }
    }
    customElements.define(DataFirebase.is, DataFirebase);
  </script>
</dom-module>
