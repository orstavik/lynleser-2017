<link rel="import" href="controller-transient.html">
<link rel="import" href="data-firebase.html">

<dom-module id="controller-persistent">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <data-firebase id="firebase"
                   server-user="{{serverUser}}"
                   generic-state="{{persistedGenericState}}"
                   user-state="{{serverUserState}}"
                   server-books="{{serverBooks}}"

                   on-system-error="_systemError"></data-firebase>

    <controller-transient id="ui"
                          user="[[serverUser]]"
                          user-data="[[state]]"
                          on-select-book="_selectBook"
                          on-settings-changed="_userSetNewSettings"
                          on-sign-in="_signIn"
                          on-sign-out="_signOut"></controller-transient>
  </template>

  <script>

    class ControllerPersistent extends Polymer.Element {
      static get is() {
        return "controller-persistent";
      }

      //important.
      //1. The structure of States must be overlapping, as similar as possible.
      //   This makes merging simpler and update calls to the DB simpler.
      //3. The order of merging: least updated data source of a branch that are merging are put first.
      //   Branches are merged as late as possible. This produces the fewest new Objects and thus updates.
      //4. Immutable. States are immutable by default, only but we can use Mutable States and wildcard observers.

      static get properties() {
        return {
          timeMachine: Array,
          serverUser: Object,

          defaultState: State,                //a. DEFAULT
          persistedGenericState: Object,      //b. DB firebase / local storage
          serverUserState: Object,            //c. DB firebase
          serverBooks: Object,                //e. BUCKETS firebase
          fluidState: State,                  //d. FLUID changes from the UI

          genericUserState: {
            type: State,
            computed: "_mergeStates(defaultState, persistedGenericState)"
          },
          specificUserState: {
            type: State,
            computed: "_mergeStates(genericUserState, serverUserState)"
          },
          mergedFluidState: {
            type: State,
            computed: "_mergeStates(specificUserState, fluidState)"
          },
          state: {
            type: State,
            computed: "_mergeBookData(mergedFluidState, serverBooks)"
          },
        };
      }

      static get observers() {
        return [
          "_debouncePersistChanges(fluidState)",
          "_stateChanged(state)"
        ];
      }

      constructor() {
        super();
        this.setProperties({
          timeMachine: [],
          fluidState: new State(),
          defaultState: new State({
            speed: 200,
            wordWidth: 14,
            prefixes: ["the", "an", "a"],
            fontSize: 14,
            fontType: "serif",
            theme: "day"
          })
        });
        this._debouncePersistChanges = _.debounce(this._updateDB.bind(this), 2000);
      }

      _mergeStates(A, B) {
        return State.merge(A, B);
      }

      _stateChanged(A) {
        this.push("timeMachine", A);
      }

      _mergeBookData(A, bookData) {
        const active = State.getActiveBook(A);
        if (!active || active.body)               //no book active or already have set the body of the book
          return A;
        if (!bookData || !bookData[active.key])   //no bookData for activeBook (yet..)
          return A;
        return State.merge(A, {settings: {activeBook: bookData[active.key]}});
      }

      _signIn(e) {
        this.fluidState = new State();
        this.$.firebase.signIn();
      }

      _signOut(e) {
        this.$.firebase.signOut();
      }

      _selectBook(e) {
        this.set("fluidState", State.newSetting(this.fluidState, "activeBook", e.detail));
        this.$.firebase.getBook(e.detail);
      }

      _systemError(e) {
        console.log("Error");
        console.log(e);
      }

      _userSetNewSettings(e) {
        this.set("fluidState", State.newSetting(this.fluidState, e.detail.key, e.detail.value));
      }

      _updateDB() {
        State.removeIdenticalPropertiesFromA(this.fluidState, this.specificUserState);
        if (State.isEmpty(this.fluidState))
          return;
        this.$.firebase.updateChanges(this.fluidState);
      }
    }
    customElements.define(ControllerPersistent.is, ControllerPersistent);
  </script>
</dom-module>
