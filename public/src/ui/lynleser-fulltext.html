<dom-module id="lynleser-fulltext">
  <template>
    <style>
      :host {
        display: block;
        background: white;
      }
      #appendable {
        display: block;
        min-height: 60vh;
        overflow-y: scroll;
        overflow: hidden;
      }
    </style>

    <div id="appendable"></div>
  </template>
  <script>
    class LynleserFulltext extends Polymer.Element {
      static get is() {
        return "lynleser-fulltext";
      }

      static get properties() {
        return {
            book: {
              type: Object,
              observer: "loadContent"
            }
        };
      }

      //iterate to the position
      //load the two nodes before that position,
      //load the position
      //load the two nodes after position

      loadContent(doc) {
        if(!doc)
          return;
        let start = new Date().getTime();
        // for(let child og doc.body.children)
        //   this.$.appendable.appendChild(child);
        if (doc.body)
          this.$.appendable.appendChild(doc.body.body);
        let end = new Date().getTime();
        console.log(end - start);
      }
    }
    customElements.define(LynleserFulltext.is, LynleserFulltext);
  </script>
</dom-module>
