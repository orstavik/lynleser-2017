<dom-module id="lynleser-paragraph">
  <template>
    <style>
      :host { display: block; }
    </style>

    <div id="text"></div>

  </template>
  <script>
    class LynleserParagraph extends Polymer.Element {

      static get is() {
        return "lynleser-paragraph";
      }

      static get properties() {
        return {
          paragraph: {
            type: Object,
            observer: "_paragraphChanged"
          },
        };
      }

      _paragraphChanged(p) {
        if (p instanceof Node)
          this.$.text.appendChild(p);
        else if (typeof p === 'string' || p instanceof String)
          this.$.text.innerHtml = p;
        else
          console.log(p);
      }
    }
    customElements.define(LynleserParagraph.is, LynleserParagraph);
  </script>
</dom-module>
