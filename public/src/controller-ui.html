<dom-module id="controller-ui">
  <template>
    <style>
			paper-icon-button {
				color: rgba(255,255,255,1);
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /*IMPORTANT PEACE OF CSS*/
			}

      app-drawer-layout:not([narrow]) iron-pages #menuIcon { display: none; }

      app-drawer:not([narrow]) {
        @apply(--shadow-elevation-2dp);
      }

      iron-pages > * {
        display: block;
        width: 100%;
      }
      app-toolbar {
        background-color: grey;
      }
    </style>

    <app-drawer-layout id="drawerLayout" on-drawer-toogle="drawerToggle">

      <app-drawer id="drawer" slot="drawer" swipe-open opened="{{drawerOpen}}">
        <lynleser-drawer selected="[[state.route.path.s0]]"
                         user="[[user]]"
                         on-drawer-close="drawerClose">
        </lynleser-drawer>
      </app-drawer>

      <iron-pages selected="[[_concatSelected(state.route.path.s0, state.route.path.s1)]]"
                  attr-for-selected="page"
                  selected-attribute="active">

        <lynleser-books page="books" books="[[state.books]]" on-select-book="_selectBook">
					<paper-icon-button id="menuIcon" icon="menu" on-tap="drawerToggle"></paper-icon-button>
        </lynleser-books>

        <lynleser-book page="books/*" book="[[state.activeBook]]">
          <a href="#/books">
					  <paper-icon-button icon="arrow-back"></paper-icon-button>
          </a>
        </lynleser-book>

        <lynleser-reader page="reader"
                         id="books"
                         books="[[state.books]]"
                         on-select-book="_selectBook">
					<paper-icon-button id="menuIcon" icon="menu" on-tap="drawerToggle"></paper-icon-button>
        </lynleser-reader>
        
        <lynleser-settings page="settings"
                           id="settings"
                           settings="[[state.settings]]"
                           on-settings-changed="_settingsChanged">
					<paper-icon-button id="menuIcon" icon="menu" on-tap="drawerToggle"></paper-icon-button>
        </lynleser-settings>

      </iron-pages>

    </app-drawer-layout>

    <div style="display: none">
      <!--<lynleser-auth id="login" user="[[user]]"></lynleser-auth>-->
      <!--<lynleser-booklist id="books"
                        books="[[state.books]]"
                        on-select-book="_selectBook"></lynleser-booklist>-->
      <!--<lynleser-settings id="settings" settings="[[state.settings]]"
                        on-settings-changed="_settingsChanged"></lynleser-settings>-->
      <!--<lynleser-fulltext id="fullText" book="[[state.activeBook]]"></lynleser-fulltext>-->
      <lynleser-joystick id="joystick"
                        on-speed-change="_speedChange"
                        on-word-wider="_wordWider"
                        on-start-stop="_startStop"></lynleser-joystick>
    </div>
  </template>
  <script>
    class ControllerUI extends  Polymer.GestureEventListeners(Polymer.Element) {

      static get is() {
        return "controller-ui";
      }

      static get properties() {
        return {
          user: Object,
          state: Object,
          // books: {
          //   type: Array,
          //   value: function() {
          //     let arr = [];
          //     for (let i = 0; i<10; i++)
          //       arr.push({
          //         title: "Book Number "+i,
          //         description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.",
          //         year: 1000+10*i,
          //         author: "Author"+i
          //       })
          //     return arr;
          //   }
          // }
        };
      }

      connectedCallback(){
        super.connectedCallback();
        // this.addEventListener("tick", this._tick.bind(this));    //tick from a) lynleser-fulltext b) lynleser-timer or other??
      }

      drawerToggle(e) {
        this.$.drawer.toggle();
      }

      drawerClose(e) {
        if (this.$.drawerLayout.narrow)
          this.$.drawer.toggle();
      }

      _concatSelected(page, book) {
        return book ? (page+"/*") : page;
      }

      // _tick(e) {
      //   e.stopPropagation();
      //   if (!this.state.settings.activeBook)
      //     return;
      //   this._fire("state-add", {path: ["books", this.state.settings.activeBook, "position"], value: 1});
      // }

      _startStop(e) {
        console.log(e);
      }

      _settingsChanged(e) {
        e.stopPropagation();
        this._fire("state-set", {path: ["settings", e.detail.key], value: e.detail.value});
      }

      _wordWider(e) {
        e.stopPropagation();
        this._fire("state-add", {path: ["settings", "wordWidth"], value: e.detail});
      }

      _speedChange(e) {
        e.stopPropagation();
        this._fire("state-multiply", {path: ["settings", "speed"], value: 1 + (e.detail / 100)});
      }

      _fire(name, detail) {
        this.dispatchEvent(new CustomEvent(name, {composed: true, bubbles: true, detail: detail}));
      }
    }
    customElements.define(ControllerUI.is, ControllerUI);
  </script>
</dom-module>
