<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-appy">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    start
    <h1 style="color: var(--color-1)">[[tom]]</h1>
    end
  </template>

  <script>

    class MyAppy extends Polymer.Element {
      static get is() {
        return "my-appy";
      }

      static get config() {
        return {
          properties: {
            tom: {
              type: String,
              observer: "debug"
            },
          }
        }
      }
      debug(e){console.log(e);}

    }
    customElements.define(MyAppy.is, MyAppy);
  </script>
</dom-module>
